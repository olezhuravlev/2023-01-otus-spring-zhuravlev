application:
  locale: ru_RU
  db-like-template: '%'
spring:
#  spring:
#    main:
#      allow-bean-definition-overriding: true
  messages:
    basename: i18n/messages
    encoding: UTF-8
  shell:
    interactive:
      enabled: false
  datasource:
    url: jdbc:h2:mem:librarydb_test
    #initialization-mode: always
    #schema: schema.sql
    #data: data.sql
  liquibase:
    enabled: false
#  sql:
#    init:
#      mode: always
#      data-locations: data.sql
#      schema-locations: schema.sql
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true
  h2:
    console:
      path: /h2-console
      settings:
        web-allow-others: true
---
string-printer:
  columns:
    authors:
      id:
        header: AUTHOR ID
        width: 6
      name:
        header: NAME
        width: 40
    genres:
      id:
        header: GENRE ID
        width: 5
      name:
        header: NAME
        width: 40
    books:
      id:
        header: BOOK ID
        width: 7
      title:
        header: TITLE
        width: 40
      author:
        header: AUTHOR
        width: 30
      genre:
        header: GENRE
        width: 15
    bookComments:
      id:
        header: COMMENT ID
        width: 10
      text:
        header: COMMENT TEXT
        width: 70
