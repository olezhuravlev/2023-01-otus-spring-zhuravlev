databaseChangeLog:
  - changeSet:
      id: 2023-03-13--0001--schema-01
      author: olezhuravlev
      renameColumn:
        tableName: books
        oldColumnName: id_author
        newColumnName: author_id
        comments: Switch to Hibernate standard naming style
  - changeSet:
      id: 2023-03-13--0001--schema-02
      author: olezhuravlev
      renameColumn:
        tableName: books
        oldColumnName: id_genre
        newColumnName: genre_id
        comments: Switch to Hibernate standard naming style
  - changeSet:
      id: 2023-03-13--0001--schema-03
      author: olezhuravlev
      createTable:
        tableName: book_comments
        columns:
          - column:
              name: id
              type: bigint
              autoIncrement: true
              startWith: 100
              constraints:
                nullable: false
                primaryKey: true
                primaryKeyName: pk_book_comment
          - column:
              name: text
              type: varchar(1024)
              constraints:
                nullable: false
          - column:
              name: book_id
              type: bigint
              constraints:
                nullable: true
                foreignKeyName: book_id
                references: books(id)
                deleteCascade: true
